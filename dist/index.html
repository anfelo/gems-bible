<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta http-equiv="X-UA-Compatible" content="ie=edge"><meta name="description" content="A gems an cristals encyclopedia"><title>Gemsdeck</title><script defer="defer" src="https://www.gstatic.com/firebasejs/6.1.1/firebase-app.js"></script><script defer="defer" src="https://www.gstatic.com/firebasejs/6.1.1/firebase-auth.js"></script><script defer="defer" src="https://www.gstatic.com/firebasejs/6.1.1/firebase-firestore.js"></script><script defer="defer" src="./firebase/init-firebase.js"></script><style>/* app shell CSS */
    :root {
      --gray: #ececec;
      --whitesmoke: #f5f5f5;
      --dark: #222;
    }

    body {
      margin: 0;
      background-color: var(--whitesmoke);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }

    #navbar {
      height: 70px;
      background-color: white;
      box-shadow: 1px 1px 1px rgba(0, 0, 0, 0.1);
      display: flex;

      justify-content: center;

      font-size: 22px;

    }

    .navbar-brand {
      width: 45px;

      align-items: center;
    }

    .navbar-brand>img {
      width: 100%;
    }

    #screens {
      display: flex;
      width: 100vw;
      overflow-x: scroll;
      scroll-snap-type: x mandatory;
    }

    .screen {
      flex: 0 0 100vw;
      min-height: calc(100vh - 70px);
      scroll-snap-align: start;
    }

    .spinner-container {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
    }

    .spinner {
      animation: rotator 1.4s linear infinite;
    }

    @keyframes rotator {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(270deg);
      }
    }

    .path {

      transform-origin: center;
      animation: dash 1.4s ease-in-out infinite,
        colors 5.6s ease-in-out infinite;
    }

    .button {
      background-color: #fff;

      font-size: 1.3em;
      box-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
    }

    .is-rounded {

      width: 45px;
      height: 45px;
    }

    .is-primary {
      background-color: #4285f4;
      color: white;
    }

    #a2hs {
      display: none;
      position: absolute;
      top: 10px;
      right: 15px;
    }

    @keyframes colors {
      0% {
        stroke: #4285f4;
      }

      25% {
        stroke: #de3e35;
      }

      50% {
        stroke: #f7c223;
      }

      75% {
        stroke: #1b9a59;
      }

      100% {
        stroke: #4285f4;
      }
    }

      0% {
        stroke-dashoffset: 187;

      50% {
        stroke-dashoffset: 46.75;
        transform: rotate(135deg);
      }

      100% {
        stroke-dashoffset: 187;
        transform: rotate(450deg);
      }

  const debounce = (func, wait, immediate) => {
    var timeout;
    return (...args) => {
      const later = () => {
        timeout = null;
        if (!immediate) func.apply(this, args);
      };
      const callNow = immediate && !timeout;
      clearTimeout(timeout);
      timeout = setTimeout(later, wait);
      if (callNow) func.apply(this, args);
    };
  };
  const screens = document.querySelector("#screens");
  const navbarTitle = document.querySelector(".navbar .navbar-title");

  const pageNames = ["Gemstones", "Favorites"];

  const pageTransition = debounce(() => {
    const index = Math.round(screens.scrollLeft / window.innerWidth);
    navbarTitle.textContent = pageNames[index];
  }, 60);
  screens.addEventListener("scroll", pageTransition);</script></html>
